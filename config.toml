        [[params.experience.list]]
        title = "Tech Lead DataOps & Governance"
        dates = "07-2023 - 12-2023"
        company = "Van Lanschot Kempen N.V."
        details = "SME and Tech Lead role within the STRADA (Straight Forward Data Architecture) team, leading a large migration of Databricks to Unity Catalog, enterprise-wide using Terraform. Next to this, I architected data solutions, guided and helped a team of engineers deliver data driven solutions using industry standard best practices. Details:" 
        [[params.experience.list.items]]
        details = "Providing data governance for 20.000+ data assets across 60+ databricks workspaces throughout the Van Lanschot Kempen organization."
        [[params.experience.list.items]]
        details = "Providing 10+ downstream teams with access to data in well maintained and supported Data & AI environments, containing Databricks, Azure SQL Database, Azure Data Factory, Azure Synapse & Azure Data Lake Storage, including DevOps pipelines and agent pools. These teams range from building traditional BI reporting solutions, to machine learning models, to teams building Large Language Models (LLM's)."
        [[params.experience.list.items]]
        details = "Developing data pipelines for the STRADA team themselves, helping the team with onboarding new data sources in many different structures."
        [[params.experience.list.items]]
        details = "Keeping track of and enabling the data teams within the enterprise with new features, such as Unity Catalog, Lakehouse AI and Databricks Serverless SQL."
        [[params.experience.list.items]]
        details = "In this role I also actively contributed to the open source community of the [Databricks Terraform provider](https://github.com/databricks/terraform-provider-databricks). As well as monthly/weekly check-ins with representatives and solution architects of Databricks themselves."

        [[params.experience.list]]
        title = "Lead Data Engineer & Solution Architect"
        dates = "06-2022 - 07-2023"
        company = "Van Lanschot Kempen N.V."
        details = "Within Van Lanschot Kempen I was part of the GPA (Group Performance Analytics) team. The primary objective of the GPA department is to assist teams within the CFO and CRO domains in delivering the singular quantitative truth about financial and credit risks to their stakeholders. In simpler terms: GPA provides the bank's financial truth, both internally and externally. Details:"
        [[params.experience.list.items]]
        details = "As a lead, I have counselled a team of 6 junior to senior data engineers, introduced software and data engineering best practices and principles, resulting in improved efficiency and consistency in data pipeline development processes."
        [[params.experience.list.items]]
        details = "Successfully guided the migration from Azure Analysis Services to PowerBI Premium, with many business units relying on critical key figures from the bank. This led to an enormous annual cloud cost saving. "
        [[params.experience.list.items]]
        details = "Designed and developed a Delta Lake medallion architecture with Azure Databricks, in close collaboration with Databricks themselves."
        [[params.experience.list.items]]
        details = "Implemented Azure Synapse Serverless SQL pools to enable the use of existing legacy reporting tools on the Databricks platform."
        [[params.experience.list.items]]
        details = "Designed and implemented a completely new DevOps CI/CD release structure, allowing for daily, high-quality automated deployments to production, as opposed to large monolith biweekly deployments."
        [[params.experience.list.items]]
        details = "Established a metadata framework, leading to a centralized and consistent approach to data management."
        [[params.experience.list.items]]
        details = "Fully automated PowerBI CI/CD (Row Level Security, dataset permissions, dataset deployments & refreshes)."
        [[params.experience.list.items]]
        details = "Set up a data quality framework with [Great Expectations](https://github.com/great-expectations/great_expectations), ensuring that only high-quality data is delivered to stakeholders."

    
