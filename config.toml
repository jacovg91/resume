    [params.summary]
        enable = true
        text = "Jaco is a seasoned, results-driven and passionate data lead with a proven track record in both architecting and engineering cloud data platforms. Jaco has consistently demonstrated his ability to lead and steer teams towards the achievement of their goals, while rolling up his sleeves and bringing technical prowess himself too. Jaco's skills and experience have allowed him to deliver many scalable and efficient data solutions that have helped numerous large organizations streamline their data operations and gain a competitive edge. Next to all things tech, Jaco has excellent interpersonal and communication skills leveraged in developing strong stakeholder relationships."




